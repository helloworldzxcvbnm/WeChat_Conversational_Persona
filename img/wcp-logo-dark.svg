<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="320" viewBox="0 0 1280 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gd1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00C2FF"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    <linearGradient id="gd2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <filter id="dshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="320" rx="24" fill="#0B1220"/>

  <!-- Logo mark (robot + chat) -->
  <g transform="translate(64,64)" filter="url(#dshadow)">
    <!-- Chat bubble -->
    <rect x="0" y="32" width="192" height="128" rx="24" fill="url(#gd1)"/>
    <path d="M64 160 L56 196 C54 204 62 210 69 206 L112 184" fill="url(#gd1)"/>
    <!-- Robot head -->
    <rect x="44" y="52" width="104" height="72" rx="18" fill="#111827"/>
    <rect x="62" y="72" width="68" height="12" rx="6" fill="#1F2937"/>
    <circle cx="82" cy="102" r="10" fill="url(#gd2)"/>
    <circle cx="110" cy="102" r="10" fill="url(#gd2)"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(300,105)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="56" fill="#F9FAFB">
      WeChat Conversational Persona
    </text>
    <text x="0" y="48" font-family="Segoe UI, Arial, sans-serif" font-weight="400" font-size="28" fill="#9CA3AF">
      Personalized dialogue modeling from WeChat chat histories
    </text>
  </g>

  <!-- Abbreviation badge -->
  <g transform="translate(1080,100)" filter="url(#dshadow)">
    <rect x="0" y="0" width="136" height="88" rx="14" fill="url(#gd1)"/>
    <text x="68" y="58" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-weight="800" font-size="40" fill="#FFFFFF">WCP</text>
  </g>
</svg>
